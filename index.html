<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AL-DOLLAR OFFICE</title>
<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Tahoma,Arial;
background:linear-gradient(180deg,#050814,#0b1226);
color:#fff;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh
}
.box{
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.15);
border-radius:20px;
padding:25px;
width:min(92%,500px);
box-shadow:0 20px 40px rgba(0,0,0,.5)
}
h1{
text-align:center;
margin:10px 0 20px;
font-size:36px;
letter-spacing:1px;
background:linear-gradient(90deg,gold,#fff);
-webkit-background-clip:text;
color:transparent
}
button{
width:100%;
padding:14px;
font-size:18px;
font-weight:700;
border-radius:14px;
border:none;
cursor:pointer;
background:linear-gradient(90deg,gold,#6ee7ff)
}
pre{
white-space:pre-wrap;
line-height:1.8;
font-size:14px;
background:rgba(0,0,0,.3);
padding:15px;
border-radius:14px;
border:1px solid rgba(255,255,255,.15)
}
.hide{display:none}
</style>
</head>
<body>

<div class="box">
  <div id="welcome">
    <h1>AL-DOLLAR OFFICE</h1>
    <button onclick="showResult()">مطابقة</button>
  </div>

  <div id="result" class="hide">
    <pre id="msg"></pre>
    <button onclick="back()">رجوع</button>
  </div>
</div>

<script>
function gmt2(){
 const n=new Date();
 return new Date(n.getTime()+((2*60)+n.getTimezoneOffset())*60000);
}
function f(d){
 return String(d.getDate()).padStart(2,'0')+'/'+
 String(d.getMonth()+1).padStart(2,'0')+'/'+
 d.getFullYear()+' '+
 String(d.getHours()).padStart(2,'0')+':'+
 String(d.getMinutes()).padStart(2,'0')+':'+
 String(d.getSeconds()).padStart(2,'0');
}
function text(){
 return `✅ الـــســـلام عــــليكــم ✅

     ..........*مـكـتـب الـدولار*..........

   مــــطــــابــــقــــة حــــســــاب

((((( لـ  - الاسم)))))

 حتى تاريخ ${f(gmt2())}

---------------------------------------------------------

لكم 《 0- 》 عملة 

---------------------------------------------------------
Al-Dollar Exchange Office
*ملاحظة : يرجى التأكيد على صحة المطابقة* `;
}
let t;
function showResult(){
 document.getElementById('welcome').classList.add('hide');
 document.getElementById('result').classList.remove('hide');
 const m=document.getElementById('msg');
 m.textContent=text();
 t=setInterval(()=>m.textContent=text(),1000);
}
function back(){
 clearInterval(t);
 document.getElementById('result').classList.add('hide');
 document.getElementById('welcome').classList.remove('hide');
}
</script>

</body>
</html>
