<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AL-DOLLAR OFFICE</title>
<meta name="theme-color" content="#070a12">
<style>
body{margin:0;font-family:Arial,Tahoma,sans-serif;background:#070a12;color:#eef2ff}
.screen{display:none;padding:20px}
.screen.active{display:block}
button{padding:12px 16px;border-radius:12px;border:none;background:#c9a24d;color:#000;font-weight:bold}
input{padding:10px;border-radius:8px;border:1px solid #555;background:#111;color:#fff;width:100%}
</style>
</head>
<body>

<div id="start" class="screen active">
<h2>AL-DOLLAR OFFICE</h2>
<button onclick="go('match')">طباعة مطابقة</button>
</div>

<div id="match" class="screen">
<h3>طباعة مطابقة</h3>
<input id="name" placeholder="الاسم"><br><br>
<input id="amount" placeholder="المبلغ"><br><br>
<input id="currency" placeholder="العملة"><br><br>
<button onclick="makeMatch()">مطابقة</button>
</div>

<div id="result" class="screen">
<pre id="out"></pre>
<button onclick="copy()">نسخ</button>
</div>

<script>
function go(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}
function makeMatch(){
 const n=name.value||'';
 const a=amount.value||'0';
 const c=currency.value||'';
 const d=new Date().toLocaleString('en-GB',{timeZone:'Etc/GMT-2'});
 out.textContent =
`✅ الـــســـلام عــــليكــم ✅

..........*مـكـتـب الـدولار*..........

مــــطــــابــــقــــة حــــســــاب

((((( لـ  - ${n} )))))

حتى تاريخ ${d}

-------------------------------------

لكم 《 ${a} 》 ${c}

-------------------------------------
Al-Dollar Exchange Office

رابط المكتب الرسمي:
https://dollaroffice.github.io/al-dollar-office/

*ملاحظة : يرجى التأكيد على صحة المطابقة*`;
 go('result');
}
function copy(){
 navigator.clipboard.writeText(out.textContent);
 alert('تم النسخ');
}
</script>

</body>
</html>
