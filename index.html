<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>محلات أبو ياسر زعرب وأولاده (أبو عماد)</title>
<link rel="manifest" href="manifest.webmanifest">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>محلات أبو ياسر زعرب وأولاده</h1>
<h2>( أبو عماد )</h2>
<nav>
<button onclick="show('items')">الأصناف</button>
<button onclick="show('buy')">شراء</button>
<button onclick="show('sell')">بيع</button>
<button onclick="show('stock')">المخزون</button>
<button onclick="show('debts')">الديون</button>
</nav>
</header>

<section id="items" class="view">
<h3>إضافة صنف</h3>
<input id="iname" placeholder="اسم الصنف">
<input id="ibuy" type="number" placeholder="شراء/كغم">
<input id="isell" type="number" placeholder="بيع/كغم">
<button onclick="addItem()">إضافة</button>
<ul id="itemsList"></ul>
</section>

<section id="buy" class="view">
<h3>شراء</h3>
<select id="bitem"></select>
<input id="bqty" type="number" placeholder="كغم">
<button onclick="buy()">شراء</button>
</section>

<section id="sell" class="view">
<h3>بيع</h3>
<select id="sitem"></select>
<input id="sqty" type="number" placeholder="كغم">
<button onclick="sell()">بيع</button>
</section>

<section id="stock" class="view">
<h3>المخزون</h3>
<ul id="stockList"></ul>
</section>

<section id="debts" class="view">
<h3>الديون</h3>
<p>قادم بالتوسعة التالية</p>
</section>

<script src="app.js"></script>
</body>
</html>
